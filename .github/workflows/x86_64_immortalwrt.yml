          [ -e $DIY_P2_SH ] && chmod +x $DIY_P2_SH && cd openwrt && $GITHUB_WORKSPACE/$DIY_P2_SH || true

      - name: ‰∏ãËΩΩÈÖçÁΩÆÊñá‰ª∂
        id: package
        run: |
